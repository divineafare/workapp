<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Model Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 30px;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Upload a CSV File for Model Training</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose CSV File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>

        <div class="result">
            {% if message %}
                <h4 class="text-success">Training Completed Successfully!</h4>
                <p>Mean Squared Error: {{ mse }}</p>
                <p><strong>Model File:</strong> <a href="{{ model_path }}" download>Download Model</a></p>
                <img src="{{ visualization }}" alt="Visualization" class="img-fluid">
            {% elif error %}
                <h4 class="text-danger">Error: {{ error }}</h4>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
